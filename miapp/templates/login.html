{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<!-- Contenedor principal para la página de inicio de sesión. -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <!-- Encabezado de la tarjeta de inicio de sesión. -->
            <div class="card-header">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <!-- Cuerpo de la tarjeta, que contiene el formulario. -->
            <div class="card-body">
                <!-- Formulario de inicio de sesión. El método es POST para enviar credenciales de forma segura. -->
                <form method="post">
                    {% csrf_token %} <!-- Token de seguridad CSRF, esencial para proteger el formulario. -->

                    <!-- Sección para mostrar errores de autenticación. -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <!-- Campo para el nombre de usuario. -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <!-- Campo para la contraseña. -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <!-- Botón para enviar el formulario de inicio de sesión. -->
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <hr>
                <!-- Enlace para usuarios que no tienen una cuenta y desean registrarse. -->
                <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
